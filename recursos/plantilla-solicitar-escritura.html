<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Solicitar Escritura</title>
    </head>
    <body>
        <div>Obtener escritura</div>
        #[labels]
        <button id="btnEnviar">Pedir Escritura</button>
        <script>
            window.onload = function() {
                document.getElementById("btnEnviar").onclick = function() {
                    #[vars]
                    window.location.href = "../api/v0/escritura" #[uri] ;
                }
            }
        </script>
    </body>
</html>
