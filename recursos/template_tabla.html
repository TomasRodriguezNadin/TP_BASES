<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{tituloLista}}</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    form { margin: 20px auto; width: 90%; display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Lista de {{tituloLista}}</h2>

  <form id="Form">
    #[Form]
    <button type="submit">Agregar {{entidad}}</button>
  </form>

  <table id="Table">
    <thead>
      <tr>
      #[Table]
      <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = #[Ruta];
    const clavesPrimarias = #[PK];
    const atributos = #[Attr];
    const solicitaEscritura = #[Solicita];
    let ordenarPorAtributo = null;
    const nombreTabla = #[Tabla];

    let filas = [];

    async function fetchYAtenderError(ruta, argumentos, accion){
        const res = await fetch(ruta, argumentos);

        if(!res.ok){
            const error = await res.text();
            console.log(error);
            alert(`Error ${accion} tabla \n ${error}`)
        }
    }

    async function actualizarTabla(){
      const tbody = document.querySelector('#Table tbody');
      tbody.innerHTML = '';
      filas.forEach((f, indice) => {
        const tr = document.createElement('tr');
        let html = "";
        for (value of Object.values(f)){
          html += `<td>${value || ''}</td>\n`;
        }
        let botonSolicitarEscritura = "";
        if(solicitaEscritura){
          //Unico caso de singular
          const textoSolicitar = "Solicitar Escritura" + (nombreTabla === "escrituras"? "" : "/s");
          botonSolicitarEscritura = `<button onclick="solicitarEscritura(${indice})">${textoSolicitar}</button>`;
        }

        html += `
          <td>
            ${botonSolicitarEscritura} <button onclick="editarFila(${indice})">Editar</button>
            <button onclick="eliminarFila(${indice})">Borrar</button>
          </td>`;
        tr.innerHTML = html;
        tbody.appendChild(tr);
      });
    }

    async function ordenarPor(atributo) {
      if(ordenarPorAtributo == atributo) return;

      ordenarPorAtributo = atributo;
      filas.sort((a, b) => {
            const valorA = (a[atributo] || '').toString().toLowerCase();
            const valorB = (b[atributo] || '').toString().toLowerCase();

            if (valorB === '') return -1;
            if (valorA === '') return 1;

            return valorA < valorB ? -1 :
                    valorB < valorA ? 1 :
                    0;
      });
      actualizarTabla();
    }

    async function cargarTabla() {
      const url = API_URL;
      const res = await fetch(url);
      filas = await res.json();
      actualizarTabla();
    }

    async function solicitarEscritura(indice){
      const fila = filas[indice];
      if(fila.nro_protocolo !== undefined && fila.anio !== undefined){
        window.location.href = `../api/v0/escritura/${fila.matricula}/${fila.nro_protocolo}/${fila.anio}`;
      } 
      else {
         window.location.href = `../api/v0/escritura?columna=matricula&valor=${fila.matricula}`;
      }
    }
    
    async function eliminarFila(indice) {
      if (!confirm('Â¿Seguro que deseas borrar este elemento?')) return;
      const fila = filas[indice];
      let ruta = `${API_URL}`;
      for (const clave of clavesPrimarias){
        ruta += `/${encodeURIComponent(fila[clave])}`
      }
      await fetchYAtenderError(ruta, { method: 'DELETE' }, "eliminando fila de")
      cargarTabla();
    }

    async function editarFila(indice) {
      const fila = filas[indice];
      let nuevaFila = {};
      for (key of clavesPrimarias){
            nuevaFila[key] = fila[key];
      }

      const elementosNoPrimarios = atributos.filter(atributo => !clavesPrimarias.includes(atributo));
      for (key of elementosNoPrimarios){
            nuevaFila[key] = prompt(`${key.replace("_", " ")}: `, fila[key]).toString();
      }


      let ruta = `${API_URL}`;
      for (const clave of clavesPrimarias){
        ruta += `/${encodeURIComponent(fila[clave])}`;
      }

      await fetchYAtenderError(ruta, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevaFila)
      }, "editando fila de");
      cargarTabla();
    }

    document.getElementById('Form').addEventListener('submit', async e => {
      e.preventDefault();
      let fila = {};

      for (const atr of atributos){
        fila[atr] = document.getElementById(`${atr}`).value
      }
      await fetchYAtenderError(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(fila)
      }, "agregando elemento a");
      e.target.reset();
      cargarTabla();
    });

    cargarTabla();
  </script>
</body>
</html>
